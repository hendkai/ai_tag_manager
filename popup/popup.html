<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI Tag Manager</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 400px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-size: 14px;
      padding: 15px;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #333;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section {
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 13px;
      font-weight: 600;
      color: #666;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .action-button {
      width: 100%;
      padding: 12px;
      margin-bottom: 8px;
      border: none;
      border-radius: 6px;
      background: #0a84ff;
      color: white;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.2s;
    }

    .action-button:hover {
      background: #0070e0;
    }

    .action-button:active {
      background: #0060c0;
    }

    .action-button.secondary {
      background: #f0f0f0;
      color: #333;
    }

    .action-button.secondary:hover {
      background: #e0e0e0;
    }

    .action-button .emoji {
      font-size: 18px;
    }

    .stats {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
      font-size: 13px;
    }

    .stat-row:last-child {
      margin-bottom: 0;
    }

    .stat-label {
      color: #666;
    }

    .stat-value {
      font-weight: 600;
      color: #333;
    }

    .loading {
      background: #e3f2fd;
      border-left: 3px solid #0a84ff;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      font-size: 13px;
      color: #1565c0;
      display: flex;
      align-items: center;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid #bbdefb;
      border-top: 3px solid #0a84ff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 10px;
      flex-shrink: 0;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      background: #ffebee;
      border-left: 3px solid #f44336;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      font-size: 13px;
      color: #c62828;
    }

    .success {
      background: #e8f5e9;
      border-left: 3px solid #4caf50;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      font-size: 13px;
      color: #2e7d32;
    }

    .warning {
      background: #fff3e0;
      border-left: 3px solid #ff9800;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      font-size: 13px;
      color: #e65100;
    }

    .footer {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #e0e0e0;
      text-align: center;
    }

    .footer a {
      color: #0a84ff;
      text-decoration: none;
      font-size: 13px;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    #status {
      display: none;
    }
  </style>
</head>
<body>
  <h1>
    <span class="emoji">ü§ñ</span>
    AI Tag Manager
  </h1>

  <div id="status"></div>

  <div id="statsSection" class="section" style="display: none;">
    <div class="stats">
      <div class="stat-row">
        <span class="stat-label">Total Tags:</span>
        <span class="stat-value" id="totalTags">-</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Used:</span>
        <span class="stat-value" id="usedTags">-</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Unused:</span>
        <span class="stat-value" id="unusedTags">-</span>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="section-title">AI Functions</div>

    <button class="action-button" id="findSimilarBtn">
      <span class="emoji">üîç</span>
      <span>Find Similar Tags</span>
    </button>

    <button class="action-button" id="suggestNamesBtn">
      <span class="emoji">‚ú®</span>
      <span>Improve Tag Names</span>
    </button>

    <button class="action-button" id="categorizeBtn">
      <span class="emoji">üìÅ</span>
      <span>Categorize Tags</span>
    </button>
  </div>

  <div class="section">
    <div class="section-title">Tag Management</div>

    <button class="action-button secondary" id="analyzeBtn">
      <span class="emoji">üìä</span>
      <span>Analyze Tags</span>
    </button>

    <button class="action-button secondary" id="cleanupBtn">
      <span class="emoji">üßπ</span>
      <span>Clean Up Tags</span>
    </button>
  </div>

  <div class="footer">
    <a href="#" id="settingsLink">‚öôÔ∏è Open Settings</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
